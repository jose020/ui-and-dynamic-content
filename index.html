<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Just do it list</title>
</head>
<body>
  <div class="wrapper">
    <div class="masterhead">
      <h1 class="masterhead-title">Just do it list.</h1>
      <h2 class="subtitle">DOMINATE YOUR LIFE</h2>
    </div>
  <div class="list-box">
  <div class="add-item-box">
    <div class="input-box">
      <div class="msg-box">
        <p id="msg-content"></p>
      </div>
      <input id="just-do-it" type="text" name="to-do">
      <button id="button" type="submit" name="submit">Add Goal</button> 
    </div>
  </div>
  <ul class="to-do-list"></ul>
  </div>
  <footer>
    <div class="icons">
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-instagram"></a>
      <a href="#" class="fa fa-pinterest"></a>
    </div>
  </footer>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
